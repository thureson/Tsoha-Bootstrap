{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa "{{ehdokas.nimi}}"</h1>
  
  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
            <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/ehdokas/{{ehdokas.id}}/muokkaa">
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" name="nimi" class="form-control" value="{{ehdokas.nimi}}">
    </div>
      
    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name="kuvaus" class="form-control" placeholder="{{ehdokas.kuvaus}}"></textarea>
    </div>

    <div class="form-group">
      <label>Puolue</label>
      <input type="text" name="puolue" class="form-control" value="{{ehdokas.puolue}}">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Muokkaa</button>
    </div>
  </form>
{% endblock %}
